<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help Desk Portal</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Register Section -->
        <div class="col-md-5 bg-white p-4 shadow rounded me-3">
            <h3 class="text-center mb-3">Register</h3>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="regName" class="form-label">Name</label>
                    <input type="text" id="regName" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="regEmail" class="form-label">Email</label>
                    <input type="email" id="regEmail" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="regDept" class="form-label">Department</label>
                    <input type="text" id="regDept" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="regPassword" class="form-label">Password</label>
                    <input type="password" id="regPassword" class="form-control" required />
                </div>

                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
        </div>

        <!-- Login Section -->
        <div class="col-md-5 bg-white p-4 shadow rounded">
            <h3 class="text-center mb-3">Login</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" id="loginEmail" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-control" required />
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      // REGISTER FUNCTION
      document.getElementById("registerForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const name = document.getElementById("regName").value;
        const email = document.getElementById("regEmail").value;
        const department = document.getElementById("regDept").value;
        const password = document.getElementById("regPassword").value;

        try {
          const response = await fetch("http://localhost:8080/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, department, password })
          });

          if (response.ok) {
            alert("Registration successful! You can now log in.");
            document.getElementById("registerForm").reset();
          } else {
            const err = await response.text();
            alert("Registration failed: " + err);
          }
        } catch (error) {
          alert("Error: " + error);
        }
      });

      // LOGIN FUNCTION
      document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        try {
          const response = await fetch("http://localhost:8080/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
          });

          if (response.ok) {
            const user = await response.json();
            localStorage.setItem("user", JSON.stringify(user));
            alert("Login successful!");
            // âœ… redirect
            window.location.href = "create-ticket.html";
          } else {
            const err = await response.text();
            alert("Login failed: " + err);
          }
        } catch (error) {
          alert("Error: " + error);
        }
      });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Ticket | Support System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="create-ticket.html">üéüÔ∏è Support System</a>
        <span id="userDisplay" class="text-light"></span>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Create Support Ticket</h2>
    <form id="ticketForm" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label>Title</label>
            <input type="text" id="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Description</label>
            <textarea id="description" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100">Create Ticket</button>
    </form>
</div>
<button class="btn btn-primary" onclick="window.location.href='tickets.html'">
    See All Tickets
</button>
<script src="js/ticket.js"></script>
<script>
    <script>
     const user = JSON.parse(localStorage.getItem("user"));
     if (!user) {
         window.location.href = "index.html";
     } else {
         document.getElementById("welcomeUser").textContent = "Welcome, " + user.name;
     }
</script>


</body>
</html>
